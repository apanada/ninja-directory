<p [ngClass]="classes">
  {{directoryTitle}}
</p>
<br/>
<p class="text-danger" *ngIf='showText'>Only show if true.</p>

<p> {{ninja}} </p>

<button type="button" class="btn btn-success" (click)="logIt()">Log Me</button>

<h2>Ninja Listing</h2>
<form id="filter">
  <label>Filter ninjas by name: </label>
  <input type="text" [(ngModel)]="term" name="term" />
</form>
<ul id="ninja-listing">
  <li *ngFor="let ninja of ninjas | filter:term">
    <div class="single-ninja">
      <span [ngStyle]="{background: ninja.belt}">{{ninja.belt | slice:1:3}} belt</span>
      <h3>{{ninja.name | uppercase}}</h3>
    </div>
  </li>
</ul>
<form id="add-ninja">
  <input type="text" [(ngModel)]="name" name="name" />
  <input type="text" [(ngModel)]="belt" name="belt" />
  <button (click)="fbPostData(name,belt)" class="btn btn-primary btn-sm">Add Ninja</button>
</form>
